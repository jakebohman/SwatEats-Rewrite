<!DOCTYPE html>
<html>

<head>
  <script src="/recipe_finder.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="#">
  <style>
    h1,
    h2 {
      color: #9A2A2A;
    }

    h2 {
      font-weight: lighter;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    #ingredient-dropdown {
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 999;
      width: 300px;
    }

    #ingredient-dropdown:empty {
      display: none;
    }

    #ingredient-dropdown div {
      padding: 8px;
      cursor: pointer;
    }

    #ingredient-dropdown div:hover {
      background-color: #eee;
    }

    #added-ingredients {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .ingredient-tag {
      background-color: #9A2A2A;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .ingredient-tag span {
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .results {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .recipe-card {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #results:nth-child(even) {
        background-color: #f2f2f2;
    }

    .recipe-card img {
      max-width: 20%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="topnav">
    <a href="/">HOME</a>
    <a class="active" href="/recipe_finder">RECIPE FINDER</a>
    <a href="/food_sharing">FOOD SHARING</a>
    <a href="/resources">RESOURCES</a>
  </div>
  <div style="padding-left:16px">
    <h2>
      <p><i>
          <p style="color:#9A2A2A; font-weight: lighter">Recipe Finder
        </i></p>
    </h2>
    <h1>
      <p style="color:#9A2A2A; font-weight: bolder">Find recipes using your ingredients!</p>
    </h1>
  </div>

  <div class="container">
    <form id="recipe-form">
      <h2>Find Recipes</h2>
      <div class="form-section">
        <label for="ingredient-input" style="font-weight: bold; margin-bottom: 8px;">Enter Ingredients</label>
        <input type="text" id="ingredient-input" placeholder="Type an ingredient">
        <div id="ingredient-dropdown"></div>
        <div id="added-ingredients"></div>
      </div>

      <div class="form-section">
        <label style="font-weight: bold; margin-bottom: 8px;">Dietary Restrictions</label>
        <label><input type="checkbox" name="dietary" value="vegetarian"> Vegetarian</label><br>
        <label><input type="checkbox" name="dietary" value="vegan"> Vegan</label><br>
        <label><input type="checkbox" name="dietary" value="gluten_free"> Gluten-Free</label><br>
        <label><input type="checkbox" name="dietary" value="dairy_free"> Dairy-Free</label>
      </div>

      <div class="form-section">
        <label style="font-weight: bold; margin-bottom: 8px;">Sort Recipes By</label>
        <label><input type="radio" name="method" value="0" checked> Most Ingredients Used</label>
        <label><input type="radio" name="method" value="1"> Fewest Extra Ingredients</label>
      </div>

      <input type="submit" value="Find Recipes"
        style="background-color:#9A2A2A;color:white;padding:12px 20px;border:none;border-radius:5px;cursor:pointer;">
    </form>

    <div class="results" id="recipe-results">
      <h2>Recipe Results</h2>
      <!-- Results will be populated here -->
    </div>
  </div>

  <div class="footer">
    <p>2025 SwatEats.</p>
  </div>

</body>

</html>
